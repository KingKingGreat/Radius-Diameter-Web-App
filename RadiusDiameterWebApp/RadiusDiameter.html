<!DOCTYPE html>
	<html>
		<head>
			<title>Radius & Diameter Web App</title>
			<meta charset="UTF-8">
			<link rel="stylesheet" type="text/css" href="style.css">
		</head>
		<body id="body">
			<div class="title">
				<h1 id="titleWeb">Radius & Diameter Web App</h1>
				<h2 id="descWeb">Calculate Radius & Diameters</h2>
			</div>
			<div class="example">
				<h2 id="titleExample">Example</h2>
				<p id="questionExample"><strong>Question : 6 Diameter</strong></p>
				<p id="answerExample"><strong>Result : 3 Radius</strong></p>
			</div>
			<div class="howDoes">
				<h2 id="titleHowDoes">How does it work ?</h2>
				<p id="descHowDoes">It will calulate your Diameter & Radius <strong>Fast and Easy</strong><br>Insert values on <strong>Parameters</strong> below then press <strong>Calculate</strong></p>
			</div>
			<div class="content">
				<h3 id="eText"></h3>
				Value <input type="number" id="val" value="0"><br>
				Type <select id="type">
					<option value="rad">Radius</option>
					<option value="dia">Diameter</option>
				</select><br>
				<button id="calcButton" type="button">Calculate</button>
				<h3 id="rText"></h3>
			</div>
			<div class="footer">
				<h2 id="version"></h2>
			</div>
			<script src="script.js"></script>
		</body>
</html>
